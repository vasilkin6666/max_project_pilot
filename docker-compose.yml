version: '3.9'
services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: maxpilot
      POSTGRES_USER: pilot
      POSTGRES_PASSWORD: supersecret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+asyncpg://pilot:supersecret@db:5432/maxpilot
    ports:
      - "8000:8000"
    restart: unless-stopped

  bot:
    build: ./bot
    depends_on:
      - backend
    env_file: .env
    restart: unless-stopped

volumes:
  postgres_data:
