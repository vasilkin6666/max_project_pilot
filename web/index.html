<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pilot - Управление проектами в MAX</title>

    <!-- MAX Web App Integration -->
    <script src="https://st.max.ru/js/max-web-app.js"></script>

    <!-- External Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Core CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/navigation.css">
    <link rel="stylesheet" href="css/components/forms.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/themes/light.css" id="theme-light">
    <link rel="stylesheet" href="css/themes/dark.css" id="theme-dark" disabled>
</head>
<body class="bg-light">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-2">Загрузка приложения...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Main App -->
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="max-header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-rocket me-2"></i>Project Pilot
                </h1>
                <div class="header-actions">
                    <button class="btn btn-icon" id="search-btn" aria-label="Поиск">
                        <i class="fas fa-search"></i>
                    </button>

                    <button class="btn btn-icon" id="join-requests-btn" aria-label="Заявки на вступление">
                        <i class="fas fa-user-plus"></i>
                    </button>
                    <button class="btn btn-primary" id="create-project-btn">
                        <i class="fas fa-plus"></i>
                        <span class="d-none d-sm-inline"></span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboard-view" class="view active">
                <!-- Quick Actions -->
                <section class="quick-actions">
                    <div class="view-controls">
                        <button class="btn btn-outline" id="filter-btn">
                            <i class="fas fa-filter"></i> Фильтры
                        </button>
                        <button class="btn btn-outline" id="sort-btn">
                            <i class="fas fa-sort"></i> Сортировка
                        </button>
                    </div>
                </section>

                <!-- Projects List -->
                <section class="projects-section" aria-label="Мои проекты">
                    <h2 class="section-title">Мои проекты</h2>
                    <div id="projects-list" class="projects-grid">
                        <!-- Projects will be rendered here -->
                    </div>
                </section>

                <!-- Priority Tasks -->
                <section class="priority-tasks" aria-label="Приоритетные задачи">
                    <h2 class="section-title">Приоритетные задачи</h2>
                    <div id="priority-tasks-list" class="tasks-list">
                        <!-- Priority tasks will be rendered here -->
                    </div>
                </section>
            </div>

            <!-- Notifications View -->
            <div id="notifications-view" class="view">
                <div class="view-header">
                    <h2 class="view-title">Уведомления</h2>
                    <button class="btn btn-primary" id="mark-all-read-btn">
                        <i class="fas fa-check-double"></i> Прочитать все
                    </button>
                </div>
                <div id="notifications-list" class="notifications-container">
                    <!-- Notifications will be rendered here -->
                </div>
            </div>

            <!-- Settings View -->
            <div id="settings-view" class="view">
                <div class="view-header">
                    <h2 class="view-title">Настройки</h2>
                </div>
                <div class="settings-container">
                    <!-- Account Section -->
                    <div class="setting-group">
                        <h3 class="setting-title">Аккаунт</h3>
                        <div class="account-info">
                            <div class="account-avatar-large">
                                <div class="user-avatar-large" id="settings-user-avatar">U</div>
                            </div>
                            <div class="account-details">
                                <h4 id="settings-user-name">Загрузка...</h4>
                                <p class="text-muted" id="settings-max-id">MAX ID: загрузка...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Appearance -->
                    <div class="setting-group">
                        <h3 class="setting-title">Внешний вид</h3>
                        <div class="setting-item">
                            <label class="setting-label">Тема приложения</label>
                            <div class="theme-toggle-container">
                                <div class="theme-toggle">
                                    <input type="checkbox" id="themeSwitch" class="theme-checkbox" aria-label="Переключить тему">
                                    <label for="themeSwitch" class="theme-label">
                                        <span class="theme-icon sun"><i class="fas fa-sun"></i></span>
                                        <span class="theme-icon moon"><i class="fas fa-moon"></i></span>
                                        <span class="theme-ball"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Data Management -->
                    <div class="setting-group">
                        <h3 class="setting-title">Данные</h3>
                        <div class="setting-item">
                            <button class="btn btn-outline" id="export-data-btn">
                                <i class="fas fa-download"></i> Экспорт данных
                            </button>
                        </div>
                        <div class="setting-item">
                            <button class="btn btn-outline" id="clear-cache-btn">
                                <i class="fas fa-trash"></i> Очистить кэш
                            </button>
                        </div>
                    </div>

                    <!-- Debug Section (Development Only) -->
                    <div class="setting-group" id="debug-section" style="display: none;">
                        <h3 class="setting-title">Разработка</h3>
                        <div class="setting-item">
                            <button class="btn btn-outline" id="debug-info-btn">
                                <i class="fas fa-bug"></i> Информация для отладки
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <template id="project-card-template">
            <div class="project-card" data-project-hash="{{hash}}" onclick="ProjectsManager.openProject('{{hash}}')">
                <div class="card-header">
                    <h3 class="project-title">{{title}}</h3>
                    <span class="project-role">{{roleText}}</span>
                </div>
                <p class="project-description">{{description}}</p>

                <div class="project-stats">
                    <div class="stat"><i class="fas fa-users"></i> {{membersCount}}</div>
                    <div class="stat"><i class="fas fa-tasks"></i> {{tasksCount}}</div>
                    <div class="stat"><i class="fas fa-check-circle"></i> {{progress}}%</div>
                </div>

                <div class="project-progress">
                    <div class="progress-bar"><div class="progress-fill" style="width:{{progress}}%"></div></div>
                </div>

                {{#canInvite}}
                <button class="btn btn-sm btn-outline invite-btn" onclick="event.stopPropagation(); ProjectsManager.showInviteModal('{{hash}}')">
                    <i class="fas fa-user-plus"></i> Пригласить
                </button>
                {{/canInvite}}
            </div>
        </template>

        <template id="task-card-template">
            <div class="task-card" data-task-id="{{id}}" onclick="TasksManager.openTaskDetail({{id}})">
                <div class="card-header">
                    <h4 class="task-title">{{title}}</h4>
                    <span class="priority-badge priority-{{priority}}">{{priorityText}}</span>
                </div>
                <p class="task-description">{{description}}</p>

                <div class="task-meta">
                    <div class="meta-item"><i class="fas fa-user"></i> {{assignee}}</div>
                    <div class="meta-item {{#isOverdue}}overdue{{/isOverdue}}"><i class="fas fa-clock"></i> {{dueDate}}</div>
                </div>

                <div class="task-footer">
                    <span class="status-badge status-{{status}}">{{statusText}}</span>
                    {{#hasSubtasks}}
                    <div class="task-progress">
                        <span class="progress-text">{{progress}}%</span>
                        <div class="progress-bar small"><div class="progress-fill" style="width:{{progress}}%"></div></div>
                    </div>
                    {{/hasSubtasks}}
                </div>
            </div>
        </template>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav" aria-label="Основная навигация">
            <button class="nav-item active" data-view="dashboard-view" aria-label="Главная">
                <i class="fas fa-home"></i>
                <span class="nav-label">Главная</span>
            </button>
            <button class="nav-item" data-view="notifications-view" aria-label="Уведомления">
                <i class="fas fa-bell"></i>
                <span class="nav-label">Уведомления</span>
                <span class="nav-badge" id="nav-notification-count" aria-live="polite"></span>
            </button>
            <button class="nav-item" data-view="settings-view" aria-label="Настройки">
                <i class="fas fa-cog"></i>
                <span class="nav-label">Настройки</span>
            </button>
        </nav>
    </div>

    <!-- Search Overlay -->
    <div id="search-overlay" class="search-overlay" aria-hidden="true">
        <div class="search-container">
            <div class="search-header">
                <input type="text" id="search-input" placeholder="Поиск проектов, задач..."
                       class="search-input" aria-label="Поиск">
                <button class="btn btn-icon" id="close-search" aria-label="Закрыть поиск">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="search-results" class="search-results" aria-live="polite">
                <!-- Search results will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core -->
    <script src="js/core/config.js"></script>
    <script src="js/core/utils.js"></script>
    <script src="js/core/events.js"></script>

    <!-- API -->
    <script src="js/api/api-service.js"></script>
    <script src="js/api/auth-manager.js"></script>
    <script src="js/api/cache-manager.js"></script>

    <!-- Store -->
    <script src="js/store/state-manager.js"></script>
    <script src="js/store/persistence.js"></script>

    <!-- Components -->
    <script src="js/components/ui-components.js"></script>
    <script src="js/components/modal-manager.js"></script>
    <script src="js/components/swipe-manager.js"></script>
    <script src="js/components/search-manager.js"></script>

    <!-- Managers -->
    <script src="js/managers/haptic-manager.js"></script>
    <script src="js/managers/dashboard-manager.js"></script>
    <script src="js/managers/projects-manager.js"></script>
    <script src="js/managers/tasks-manager.js"></script>
    <script src="js/managers/notifications-manager.js"></script>
    <script src="js/managers/users-manager.js"></script>

    <!-- Project View -->
    <script src="js/views/project-view.js"></script>

    <!-- Join Requests Manager -->
    <script src="js/managers/join-requests-manager.js"></script>

    <!-- App -->
    <script src="js/core/app.js"></script>
</body>
</html>
