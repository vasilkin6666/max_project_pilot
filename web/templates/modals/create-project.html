<!-- Шаблон модального окна создания проекта -->
<script type="text/template" id="create-project-modal-template">
    <form id="create-project-form" novalidate>
        <div class="form-group">
            <label for="project-title" class="form-label">Название проекта *</label>
            <input type="text" class="form-control" id="project-title" required
                   placeholder="Введите название проекта"
                   aria-describedby="project-title-help">
            <div id="project-title-help" class="form-text">
                Название должно быть уникальным и описательным
            </div>
        </div>

        <div class="form-group">
            <label for="project-description" class="form-label">Описание</label>
            <textarea class="form-control" id="project-description" rows="3"
                      placeholder="Опишите ваш проект (необязательно)"
                      aria-describedby="project-description-help"></textarea>
            <div id="project-description-help" class="form-text">
                Краткое описание поможет участникам понять цели проекта
            </div>
        </div>

        <div class="form-group">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="project-private" checked
                       aria-describedby="project-private-help">
                <label class="form-check-label" for="project-private">
                    Приватный проект
                </label>
                <div id="project-private-help" class="form-text">
                    Только приглашенные пользователи смогут увидеть проект
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="project-approval"
                       aria-describedby="project-approval-help">
                <label class="form-check-label" for="project-approval">
                    Требовать одобрение для присоединения
                </label>
                <div id="project-approval-help" class="form-text">
                    Новые участники должны быть одобрены владельцем/админом
                </div>
            </div>
        </div>
    </form>
</script>
