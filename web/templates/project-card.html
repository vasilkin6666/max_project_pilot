<!-- Шаблон карточки проекта -->
<script type="text/template" id="project-card-template">
    <div class="project-card"
         data-project-id="{{id}}"
         data-project-hash="{{hash}}"
         data-user-role="{{role}}"
         tabindex="0"
         role="button"
         aria-label="Проект: {{title}}, прогресс: {{progress}}%">

        <div class="swipe-actions" aria-hidden="true">
            <div class="swipe-action edit-action">
                <i class="fas fa-edit"></i>
            </div>
            <div class="swipe-action delete-action">
                <i class="fas fa-trash"></i>
            </div>
        </div>

        <div class="card-content">
            <div class="card-header">
                <h3 class="project-title">{{title}}</h3>
                <span class="role-badge role-{{role}}" aria-label="Роль: {{roleText}}">
                    {{roleText}}
                </span>
            </div>

            <p class="project-description">
                {{description}}
            </p>

            <div class="project-stats">
                <div class="stat" aria-label="{{membersCount}} участников">
                    <i class="fas fa-users"></i>
                    <span>{{membersCount}}</span>
                </div>
                <div class="stat" aria-label="{{tasksCount}} задач">
                    <i class="fas fa-tasks"></i>
                    <span>{{tasksCount}}</span>
                </div>
                <div class="stat" aria-label="{{userTasks}} ваших задач">
                    <i class="fas fa-user-check"></i>
                    <span>{{userTasks}}</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" role="progressbar"
                     aria-valuenow="{{progress}}"
                     aria-valuemin="0"
                     aria-valuemax="100">
                    <div class="progress-fill" style="width: {{progress}}%"></div>
                </div>
                <span class="progress-text">{{progress}}%</span>
            </div>

            <div class="card-footer">
                <span class="project-status" aria-label="Статус: {{status}}">
                    {{status}}
                </span>
                {{#if canInvite}}
                <button class="btn btn-sm btn-outline invite-btn"
                        onclick="ProjectsManager.showInviteDialog('{{hash}}')"
                        aria-label="Пригласить в проект">
                    <i class="fas fa-share-alt"></i>
                </button>
                {{/if}}
            </div>
        </div>
    </div>
</script>
