<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pilot - Управление проектами в MAX</title>
    <script src="https://st.max.ru/js/max-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
            <p class="mt-2">Загрузка приложения...</p>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Настройки</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Тема приложения</label>
                        <div class="theme-toggle-container">
                            <div class="theme-toggle">
                                <input type="checkbox" id="themeSwitch" class="theme-checkbox">
                                <label for="themeSwitch" class="theme-label">
                                    <span class="theme-icon sun"><i class="fas fa-sun"></i></span>
                                    <span class="theme-icon moon"><i class="fas fa-moon"></i></span>
                                    <span class="theme-ball"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid py-3">
        <!-- Header -->
        <header class="max-header mb-3">
            <div class="row align-items-center">
                <div class="col">
                    <h4 class="mb-0"><i class="fas fa-rocket me-2"></i>Project Pilot</h4>
                    <p class="mb-0 small opacity-85">Управление проектами в MAX</p>
                </div>
                <div class="col-auto">
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-sm btn-outline-secondary position-relative" id="notifications-btn">
                            <i class="fas fa-bell"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge bg-danger" id="notifications-badge" style="display: none;">0</span>
                        </button>
                        <button class="btn btn-sm btn-outline-secondary" id="user-avatar-btn">
                            <div class="user-avatar-small" id="user-avatar">U</div>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Interface -->
        <div id="mainInterface" style="display: none;">
            <!-- Projects Section -->
            <div id="projects" class="section active">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Мои проекты</h6>
                    <button class="btn max-btn-primary btn-sm" id="create-project-btn">
                        <i class="fas fa-plus"></i> Новый проект
                    </button>
                </div>

                <div id="projects-list">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-folder-open fa-3x mb-3 opacity-50"></i>
                        <h6>Проектов пока нет</h6>
                        <p class="text-muted">Создайте свой первый проект!</p>
                        <button class="btn max-btn-primary" id="create-project-btn-empty">
                            <i class="fas fa-plus"></i> Создать проект
                        </button>
                    </div>
                </div>
            </div>

            <!-- Notifications Section -->
            <div id="notifications" class="section">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">Уведомления</h6>
                    <button class="btn max-btn-primary btn-sm" id="mark-all-read-btn">
                        <i class="fas fa-check-double"></i> Прочитать все
                    </button>
                </div>

                <div id="notifications-list">
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-bell fa-3x mb-3 opacity-50"></i>
                        <h6>Уведомлений нет</h6>
                        <p class="text-muted">Новые уведомления появятся здесь</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Detail Modal -->
    <div class="modal fade" id="projectDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectDetailTitle">Проект</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="projectDetailContent">
                        <!-- Content will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Members Management Modal -->
    <div class="modal fade" id="membersModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Участники проекта</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="membersList">
                        <!-- Members will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal fade" id="taskDetailModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskDetailTitle">Задача</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="taskDetailContent">
                        <!-- Content will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Подключаем модули -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/projects.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
